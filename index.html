<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div id="calculator">
        <div id="display">
        </div>
        <div id="buttons">
            <div class="row" id="row1">
                <button id="del">DEL</button>
                <button id="clr">CLR</button>
            </div>
            <div class="row" id="row2">
                <button id="seven" class="number">7</button>
                <button id="eight" class="number">8</button>
                <button id="nine" class="number">9</button>
                <button id="divide" class="operation">รท</button>
            </div>
            <div class="row" id="row3">
                <button id="four" class="number">4</button>
                <button id="five" class="number">5</button>
                <button id="six" class="number">6</button>
                <button id="multiply" class="operation">ร</button>
            </div>
            <div class="row" id="row4">
                <button id="one" class="number">1</button>
                <button id="two" class="number">2</button>
                <button id="three" class="number">3</button>
                <button id="subtract" class="operation">-</button>
            </div>
            <div class="row" id="row5">
                <button id="0" class="number">0</button>
                <button id="decimal">.</button>
                <button id="add" class="operation">+</button>
                <button id="evaluate">=</button>
            </div>
        </div>
    </div>
</body>
</html>
